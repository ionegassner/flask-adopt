{% extends 'base.html' %}

{% block title %} Pets {% endblock %}

{% block content %}
    <h1>Pets</h1>
      <div>
            {% for pet in pets %}
            <img src="{{ pet.url }}" alt="pet_image">
            <a href="/{{ pet.id }}">{{ pet.name }}</a>
            {% if pet.available %}is available!{% endif %}
            {% else %}
            <div>No pets available, check back soon!</div>
            {% endfor %}
        </div>
        <p><a href="/add">Add Pet</a></p>
{% endblock %}
